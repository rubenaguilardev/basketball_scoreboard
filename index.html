<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scoreContainer">
                    <span id="homeScore">0</span>
                </div>
                <div id='scoreButtonContainer'>
                    <button class="homePlusOneBtn" onclick="homePlusOne()">+1</button>
                    <button class="homePlusTwoBtn" onclick="homePlusTwo()">+2</button>
                    <button class="homePlusThreeBtn" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                 <div class="scoreContainer">
                    <span id="guestScore">0</span>
                </div>
                <div class='scoreButtonContainer'>
                    <button id="guestPlusOneBtn" onclick="guestPlusOne()">+1</button>
                    <button id="guestPlusTwoBtn" onclick="guestPlusTwo()">+2</button>
                    <button id="guestPlusThreeBtn" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
